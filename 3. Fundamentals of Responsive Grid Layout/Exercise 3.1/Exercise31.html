<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Grid Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      padding-top: 50px;
    }

    .custom-card {
      border: none;
      border-radius: 1rem;
      padding: 2rem;
      background-color: #ffffff;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      height: 100%;
    }

    .custom-card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      color: #00796b;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center text-success fw-bold mb-5">Responsive Grid Layout</h1>
  
  <div class="row g-4">
    <!-- Column 1 -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="custom-card text-center">
        <h4 class="card-title">Column One</h4>
        <p class="text-muted">Stacks on mobile, two-per-row on tablets, and three-per-row on desktops.</p>
      </div>
    </div>

    <!-- Column 2 -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="custom-card text-center">
        <h4 class="card-title">Column Two</h4>
        <p class="text-muted">Uses <code>col-12 col-md-6 col-lg-4</code> for responsive layout control.</p>
      </div>
    </div>

    <!-- Column 3 -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="custom-card text-center">
        <h4 class="card-title">Column Three</h4>
        <p class="text-muted">Full width on mobile, halves on medium, thirds on large screens.</p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
