<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Transformation Utilities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    .section {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    h2 {
      color: #0d6efd;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .example-text {
      padding: 0.75rem 1rem;
      background: #e9ecef;
      border-left: 4px solid #0d6efd;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="section">
      <h2>Text Transformation Utilities</h2>

      <div class="example-text text-uppercase">
        This text is transformed to UPPERCASE using <code>.text-uppercase</code>
      </div>

      <div class="example-text text-lowercase">
        This TEXT is transformed to lowercase using <code>.text-lowercase</code>
      </div>

      <div class="example-text text-capitalize">
        this sentence is transformed to Capitalized Text using <code>.text-capitalize</code>
      </div>
    </div>

  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
