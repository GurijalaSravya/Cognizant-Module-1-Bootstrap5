<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Media Object</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }

    .media-container {
      background-color: #fff;
      border-radius: 1rem;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
    }

    .media-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
    }

    .media-body h5 {
      font-weight: bold;
    }

    @media (max-width: 576px) {
      .media-object {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .media-image {
        margin-right: 0;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="media-container d-flex media-object align-items-start">
      <img src="https://img.freepik.com/premium-photo/headshot-photos-indian-women-dynamic-professions-occassions-indian-girl_978786-285.jpg" alt="Profile Image" class="media-image">
      <div class="media-body">
        <h5>Smitha Mohan</h5>
        <p class="text-muted">Senior UX Designer at Creative Studio</p>
        <p>
          Smitha has over 10 years of experience in UI/UX design and works on creating user-centered design systems
          for mobile and web applications. She enjoys collaborating with developers and product teams to build
          meaningful digital experiences.
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
