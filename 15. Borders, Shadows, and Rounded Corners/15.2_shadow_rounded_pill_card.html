<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap 5 Shadow and Rounded Pill Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .custom-card {
  background-color: #1f1f1f;
  width: 350px;
  padding: 20px;
  color: #e0e0e0; /* Add this line for light text */
}

    .card-title {
      font-weight: 700;
      margin-bottom: 15px;
    }
    .card-text {
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="card custom-card shadow-lg rounded-pill">
    <div class="card-body text-center">
      <h4 class="card-title">Dark Themed Card</h4>
      <p class="card-text">This card uses <code>shadow-lg</code> for a large shadow effect and <code>rounded-pill</code> to create smooth pill-shaped rounded corners.</p>
      <button class="btn btn-primary rounded-pill px-4">Action</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
