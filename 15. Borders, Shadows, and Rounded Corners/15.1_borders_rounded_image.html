<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap 5 Borders & Rounded Circle Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      font-weight: 700;
    }
    .image-container {
      display: inline-block;
      padding: 15px;
      background-color: #1f1f1f;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }
    img {
      max-width: 200px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <h2>Image with Borders and Rounded Circle</h2>

  <div class="image-container border border-primary border-3 rounded-circle mx-auto">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80" 
         alt="Rounded Circle Image" class="rounded-circle" />
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
