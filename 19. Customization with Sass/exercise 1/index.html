<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap 5 Custom Sass Embedded CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /*
    Compiled CSS from custom.scss (Bootstrap with:
    $primary: #ff5722;
    $border-radius: 1.5rem;
    */

    /* -- Bootstrap core styles + overrides -- */
    :root {
      --bs-blue: #ff5722;
      --bs-indigo: #6610f2;
      --bs-purple: #6f42c1;
      --bs-pink: #d63384;
      --bs-red: #dc3545;
      --bs-orange: #fd7e14;
      --bs-yellow: #ffc107;
      --bs-green: #198754;
      --bs-teal: #20c997;
      --bs-cyan: #0dcaf0;
      --bs-primary: #ff5722;
      --bs-secondary: #6c757d;
      --bs-success: #198754;
      --bs-info: #0dcaf0;
      --bs-warning: #ffc107;
      --bs-danger: #dc3545;
      --bs-light: #f8f9fa;
      --bs-dark: #212529;
      --bs-font-sans-serif: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --bs-font-monospace: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --bs-gradient: linear-gradient(180deg, rgba(255,255,255,.15), rgba(255,255,255,0));
      --bs-body-font-family: var(--bs-font-sans-serif);
      --bs-body-font-size: 1rem;
      --bs-body-font-weight: 400;
      --bs-body-line-height: 1.5;
      --bs-body-color: #212529;
      --bs-body-bg: #fff;
      --bs-border-radius: 1.5rem;
      --bs-border-radius-sm: .375rem;
      --bs-border-radius-lg: 1rem;
      --bs-border-radius-pill: 50rem;
      --bs-link-color: #ff5722;
      --bs-link-hover-color: #e64a19;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--bs-body-font-family);
      font-size: var(--bs-body-font-size);
      font-weight: var(--bs-body-font-weight);
      line-height: var(--bs-body-line-height);
      color: var(--bs-body-color);
      background-color: var(--bs-body-bg);
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    h1, h5, p, a, button {
      margin: 0 0 .5rem 0;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      font-weight: 400;
      color: #212529;
      text-align: center;
      vertical-align: middle;
      user-select: none;
      background-color: transparent;
      border: 1px solid transparent;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: var(--bs-border-radius);
      transition: color .15s ease-in-out,background-color .15s ease-in-out,
                  border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      cursor: pointer;
    }

    .btn-primary {
      color: #fff;
      background-color: var(--bs-primary);
      border-color: var(--bs-primary);
    }

    .btn-primary:hover {
      color: #fff;
      background-color: #e64a19;
      border-color: #d84315;
    }

    .btn-primary:focus, .btn-primary.focus {
      outline: 0;
      box-shadow: 0 0 0 0.25rem rgba(255, 87, 34, 0.5);
    }

    /* Container */
    .container {
      width: 100%;
      padding-right: 15px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
      max-width: 960px;
    }

    /* Margin and padding utilities */
    .mt-5 {
      margin-top: 3rem !important;
    }

    .mb-3 {
      margin-bottom: 1rem !important;
    }

    /* Card */
    .card {
      position: relative;
      display: flex;
      flex-direction: column;
      min-width: 0;
      word-wrap: break-word;
      background-color: #fff;
      background-clip: border-box;
      border: 1px solid rgba(0, 0, 0, .125);
      border-radius: var(--bs-border-radius);
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, .075);
    }

    .card-body {
      flex: 1 1 auto;
      padding: 1.25rem;
    }

    .card-title {
      margin-bottom: 0.75rem;
      font-size: 1.25rem;
      font-weight: 500;
    }

    .card-text {
      margin-bottom: 1rem;
      color: #6c757d;
    }

    a {
      color: var(--bs-primary);
      text-decoration: none;
      background-color: transparent;
    }

    a:hover {
      color: #e64a19;
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="container mt-5">
    <h1>Custom Bootstrap 5 with Sass</h1>
    <button class="btn btn-primary mb-3">Primary Button</button>

    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Custom Card</h5>
        <p class="card-text">This card uses a customized primary color and larger border radius.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>

</body>
</html>
