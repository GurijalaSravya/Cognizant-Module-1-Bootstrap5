<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap 5 Icons - Social Media Footer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    footer {
      background-color: #1f1f1f;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.7);
    }
    .social-icons a {
      color: #e0e0e0;
      margin: 0 15px;
      font-size: 1.8rem;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #0d6efd; /* Bootstrap primary blue */
      text-decoration: none;
    }
    .footer-text {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <footer>
    <div class="social-icons">
      <a href="#" aria-label="Facebook" title="Facebook"><i class="bi bi-facebook"></i></a>
      <a href="#" aria-label="Twitter" title="Twitter"><i class="bi bi-twitter"></i></a>
      <a href="#" aria-label="Instagram" title="Instagram"><i class="bi bi-instagram"></i></a>
      <a href="#" aria-label="LinkedIn" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
      <a href="#" aria-label="Github" title="Github"><i class="bi bi-github"></i></a>
    </div>
    <div class="footer-text">&copy; 2025 My Website. All rights reserved.</div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
