<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap 5 Icon-only Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .btn-icon {
      width: 50px;
      height: 50px;
      padding: 0;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      margin: 0 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-icon:focus {
      outline: none;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.5);
    }
    .btn-primary {
      background-color: #0d6efd;
      color: white;
    }
    .btn-primary:hover {
      background-color: #084298;
      color: white;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background-color: #565e64;
      color: white;
    }
  </style>
</head>
<body>

  <div>
    <button type="button" class="btn btn-primary btn-icon" aria-label="Add">
      <i class="bi bi-plus"></i>
    </button>

    <button type="button" class="btn btn-secondary btn-icon" aria-label="Edit">
      <i class="bi bi-pencil"></i>
    </button>

    <button type="button" class="btn btn-primary btn-icon" aria-label="Delete">
      <i class="bi bi-trash"></i>
    </button>

    <button type="button" class="btn btn-secondary btn-icon" aria-label="Search">
      <i class="bi bi-search"></i>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
