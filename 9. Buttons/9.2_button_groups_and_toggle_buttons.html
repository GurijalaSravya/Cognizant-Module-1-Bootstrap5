<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Groups & Toggle Buttons - Bootstrap 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    .section {
      background-color: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    h2 {
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Button Group -->
    <div class="section">
      <h2>Basic Button Group</h2>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
      </div>
    </div>

    <!-- Toggle Button Group (Checkboxes) -->
    <div class="section">
      <h2>Toggle Button Group (Checkbox)</h2>
      <div class="btn-group" role="group" aria-label="Checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-success" for="btncheck1">Option 1</label>

        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-success" for="btncheck2">Option 2</label>

        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-success" for="btncheck3">Option 3</label>
      </div>
    </div>

    <!-- Toggle Button Group (Radio) -->
    <div class="section">
      <h2>Toggle Button Group (Radio)</h2>
      <div class="btn-group" role="group" aria-label="Radio toggle button group">
        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="option1">Yes</label>

        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
        <label class="btn btn-outline-primary" for="option2">No</label>

        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
        <label class="btn btn-outline-primary" for="option3">Maybe</label>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
