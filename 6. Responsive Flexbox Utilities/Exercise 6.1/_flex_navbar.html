<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Flex Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      margin: 0;
    }

    .custom-navbar {
      background: linear-gradient(to right, #1565c0, #42a5f5);
      padding: 1rem;
      border-radius: 0.5rem;
      margin: 1.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

    .custom-navbar a {
      color: #ffffff;
      text-decoration: none;
      margin: 0.5rem 1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .custom-navbar a:hover {
      color: #e3f2fd;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <nav class="container custom-navbar d-flex flex-column flex-md-row align-items-center">
    <div class="logo mb-2 mb-md-0">FlexNav</div>
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Pricing</a>
    <a href="#">About</a>
    <a href="#" class="ms-md-auto">Login</a>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
