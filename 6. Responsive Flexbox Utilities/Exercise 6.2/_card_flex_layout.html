<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Flexbox Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fa;
      padding: 2rem;
    }

    .custom-card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .custom-card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      color: white;
      font-weight: bold;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }

    .card-footer {
      background-color: #f0f4f8;
      border-bottom-left-radius: 1rem;
      border-bottom-right-radius: 1rem;
    }

    .profile-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #1e88e5;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card custom-card">
      <div class="card-header text-center">
        User Profile
      </div>
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img src="https://img.freepik.com/premium-photo/headshot-photos-indian-women-dynamic-professions-occassions-indian-girl_978786-285.jpg" alt="User" class="profile-img me-3">
          <div>
            <h5 class="mb-1">John Doe</h5>
            <p class="mb-0 text-muted">Frontend Developer</p>
          </div>
        </div>
        <button class="btn btn-primary">Follow</button>
      </div>
      <div class="card-footer text-end">
        Joined: May 2023
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
