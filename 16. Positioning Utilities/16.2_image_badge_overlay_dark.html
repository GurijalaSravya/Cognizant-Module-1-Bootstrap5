<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap 5 Badge Overlay on Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      max-width: 300px;
    }

    .image-wrapper img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 1rem;
    }

    .badge-overlay {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1rem;
      padding: 0.6em 1em;
      border-radius: 1rem;
      background-color: #0d6efd; /* Bootstrap primary */
      color: white;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <div class="image-wrapper position-relative">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Sample Image" />
    <span class="badge-overlay position-absolute">New</span>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
