<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Sidebar - Dark Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
    }

    /* Sidebar styles */
    .sidebar {
      background-color: #1f1f1f;
      width: 250px;
      height: 100vh;
      padding: 1.5rem;
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h3 {
      margin-bottom: 2rem;
      font-weight: 700;
      color: #f8f9fa;
      text-align: center;
      letter-spacing: 1.2px;
    }

    .sidebar nav a {
      display: block;
      color: #ccc;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.4rem;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar nav a:hover {
      background-color: #0d6efd;
      color: white;
    }

    /* Main content */
    .content {
      margin-left: 0;
      padding: 2rem;
      flex-grow: 1;
      transition: margin-left 0.3s ease;
    }

    /* Show sidebar on md and up */
    @media (min-width: 768px) {
      .sidebar {
        display: block !important;
      }
      .content {
        margin-left: 250px;
      }
    }

    /* Hide sidebar on sm and below */
    @media (max-width: 767.98px) {
      .sidebar {
        display: none !important;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar d-none d-md-block">
    <h3>My Sidebar</h3>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Profile</a>
      <a href="#">Messages</a>
      <a href="#">Settings</a>
      <a href="#">Logout</a>
    </nav>
  </aside>

  <main class="content">
    <h1>Welcome to the Dashboard</h1>
    <p>This sidebar is only visible on medium screens (tablets) and larger.</p>
    <p>Resize your browser window to see it appear and disappear responsively.</p>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
