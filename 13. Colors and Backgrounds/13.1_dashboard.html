<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap 5 Dashboard - Contextual Backgrounds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }

    .dashboard-header {
      margin-bottom: 30px;
      text-align: center;
    }

    .card {
      border-radius: 0.8rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      color: white;
    }

    .card-body {
      padding: 2rem;
      text-align: center;
    }

    .card h3 {
      font-weight: 700;
    }

    .card p {
      font-size: 1.2rem;
    }

    .card.bg-warning {
      color: #212529; /* dark text for warning */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="dashboard-header">Dashboard Overview</h1>

    <div class="row g-4">

      <div class="col-md-3">
        <div class="card bg-primary">
          <div class="card-body">
            <h3>150</h3>
            <p>New Users</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-success">
          <div class="card-body">
            <h3>320</h3>
            <p>Sales</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-warning">
          <div class="card-body">
            <h3>75</h3>
            <p>Pending Orders</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-danger">
          <div class="card-body">
            <h3>12</h3>
            <p>Support Tickets</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
