<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap 5 Background Gradient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    .gradient-section {
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="gradient-section bg-dark bg-gradient text-white">
      <h1>Welcome to Our Dashboard</h1>
      <p>
        Experience a smooth gradient background combined with a dark theme. Bootstrap's utility classes
        make it easy to create modern, stylish UI elements with minimal CSS.
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
