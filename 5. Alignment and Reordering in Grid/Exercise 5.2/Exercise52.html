<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Column Reordering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6f8;
      padding: 2rem;
    }

    .column-box {
      background-color: #ffffff;
      border: 2px solid #90caf9;
      padding: 2rem 1rem;
      border-radius: 0.75rem;
      text-align: center;
      font-weight: bold;
      color: #0d47a1;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .column-box:hover {
      background-color: #e3f2fd;
      transform: scale(1.02);
    }

    .info-text {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <p class="info-text">
      On mobile, Column A comes first. On medium and larger screens, Column B appears first using <code>order-md-1</code> and <code>order-md-2</code>.
    </p>

    <div class="row g-4">
      <!-- Column A -->
      <div class="col-12 col-md-6 order-md-2">
        <div class="column-box">
          Column A (order-md-2)
        </div>
      </div>

      <!-- Column B -->
      <div class="col-12 col-md-6 order-md-1">
        <div class="column-box">
          Column B (order-md-1)
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
