<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Column Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 2rem 0;
    }

    .box {
      background-color: #ffffff;
      border-radius: 1rem;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 1rem 1.5rem rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      height: 100%;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    .box h5 {
      font-weight: bold;
      color: #0d47a1;
    }

    .box p {
      font-size: 0.95rem;
      color: #555;
    }

    .section-title {
      text-align: center;
      font-weight: bold;
      color: #1565c0;
      margin-bottom: 2.5rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="section-title">Four Equal Columns</h2>

    <div class="row g-4">
      <div class="col-12 col-sm-3">
        <div class="box">
          <h5>Column 1</h5>
          <p>This column uses <code>col-sm-3</code>.</p>
        </div>
      </div>
      <div class="col-12 col-sm-3">
        <div class="box">
          <h5>Column 2</h5>
          <p>Each column gets 25% width on small and larger screens.</p>
        </div>
      </div>
      <div class="col-12 col-sm-3">
        <div class="box">
          <h5>Column 3</h5>
          <p>On smaller screens, columns stack vertically.</p>
        </div>
      </div>
      <div class="col-12 col-sm-3">
        <div class="box">
          <h5>Column 4</h5>
          <p>Responsive layout with Bootstrap grid system.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
